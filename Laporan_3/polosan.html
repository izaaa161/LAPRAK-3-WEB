<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Laporan Praktikum - 03</title>

  <!-- Bootstrap CSS untuk layout dan styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- SweetAlert2 CSS untuk alert popup -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

  <!-- CSS kustom -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Laporan Praktikum - 03</h2>

    <!-- Form input -->
    <form id="laporanForm" class="row g-3">
      <!-- Kolom Nama -->
      <div class="col-md-6">
        <label for="inputName" class="form-label">Masukkan Nama:</label>
        <input type="text" class="form-control" id="inputName" placeholder="Masukkan Nama Kamu">
      </div>

      <!-- Kolom NIM -->
      <div class="col-md-6">
        <label for="inputNIM" class="form-label">Masukkan NIM:</label>
        <input type="text" class="form-control" id="inputNIM" placeholder="Masukkan NIM Kamu">
      </div>

      <!-- Kolom Asal -->
      <div class="col-md-6">
        <label for="inputAsal" class="form-label">Masukkan Asal Kamu:</label>
        <input type="text" class="form-control" id="inputAsal" placeholder="Masukkan data di sini">
      </div>

      <!-- Kolom Dosen Favorit -->
      <div class="col-md-3">
        <label for="selectDosen" class="form-label">Pilih Dosen Favorit:</label>
        <select class="form-select" id="selectDosen">
          <option selected disabled>Pilih salah satu</option>
          <option>Pak Agus Mulyanto</option>
          <option>Bu Yuni Roza</option>
          <option>Bu Yessy Asri</option>
        </select>
      </div>

      <!-- Kolom Tanggal Lahir -->
      <div class="col-md-3">
        <label for="inputTanggalLahir" class="form-label">Pilih Tanggal Lahir anda:</label>
        <input type="date" class="form-control" id="inputTanggalLahir">
      </div>

      <!-- Baris untuk Hal Favorit -->
      <div class="row align-items-center mb-3">
        <!-- Teks di kiri -->
        <div class="col-md-3 fw-bold">
          Tulis Hal favorit Kamu:
        </div>

        <!-- Input Teman Favorit -->
        <div class="col-md-5">
          <label for="inputTemanFavorit" class="form-label">Masukkan Nama Teman Favorit</label>
          <input type="text" class="form-control" id="inputTemanFavorit" value="Budi">
        </div>

        <!-- Input AI Favorit -->
        <div class="col-md-4">
          <label for="inputAiFavorit" class="form-label">Masukkan AI Favorit</label>
          <input type="text" class="form-control" id="inputAiFavorit" value="Meta AI">
        </div>
      </div>

      <!-- Tombol Submit -->
      <div class="col-12">
        <button type="submit" class="btn btn-primary w-100">Kirim</button>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SweetAlert2 JS -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- File JS Kustom -->
  <script src="script.js"></script>
</body>
</html>
